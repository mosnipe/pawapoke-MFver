<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノベルゲーム</title>
    <!-- Googleフォントの読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- CSSファイルの読み込み -->
    <link rel="stylesheet" href="styles.css">
    <!-- soundAdaptor.js の読み込み -->
    <script type="text/javascript" src="./js/soundAdaptor.js"></script>
    <!-- jQuery の読み込み（script.js よりも先に読み込み） -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <!-- ヘッダー部分 -->
    <header class="header">
        <span>3年 11月 1週</span>
        <span class="status">やる気: 😊</span>
        <span class="status">体力: ♥♥♥♥♥</span>
        <!-- 音楽再生/停止ボタン -->
        <a href="#music_start" id="musicControlBtn" class="music-button">♪PLAY</a>
    </header>

    <!-- キャラクター表示エリア -->
    <main class="main">
        <!-- 左側キャラクター（初期値として main.gif を設定） -->
        <img src="./img/main.gif" id="left-character-image" class="character-image">
        <!-- 右側キャラクター（初期値として wanko.gif を設定） -->
        <img src="./img/wanko.gif" id="right-character-image" class="character-image">
    </main>
    
    <!-- テキスト表示エリア -->
    <section class="textbox">
        <div class="text-area left">
            <p id="text">僕もMFを卒業かあ…お世話になった皆さんに挨拶しないと</p>
            <div id="choice-container" class="choice-option">
                <button id="choice-nishikawa" class="choice-button">西川さん</button>
                <button id="choice-murata" class="choice-button">村田さん</button>
                <button id="choice-nishimura" class="choice-button">西村さん</button>
                <button id="choice-makino" class="choice-button">牧野さん</button>
                <button id="choice-uda" class="choice-button">宇田さん</button>
                <button id="choice-kuwama" class="choice-button">桑名さん</button>
                <button id="choice-yamada" class="choice-button">城阪さん</button>
                <button id="choice-suzuki" class="choice-button">野口さん</button>
            </div>

            <button id="resetButton" class="reset-button" style="display:none;">最初に戻る</button>
        </div>
    </section>

    <!-- メインの JavaScript ファイルの読み込み -->
    <script type="module" src="./js/script.js"></script>
</body>
</html>
