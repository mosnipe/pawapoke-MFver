<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノベルゲーム</title>
    <!-- Googleフォントの読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- CSSファイルの読み込み（ルート直下） -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- BGMの設定（ディレクトリ構造に合わせたパスに変更） -->
    <audio id="bgm" src="./bgm/main.m4a" loop></audio>

    <!-- ヘッダー部分 -->
    <header class="header">
        <span>3年 11月 1週</span>
        <span class="status">やる気: 😊</span>
        <span class="status">体力: ♥♥♥♥♥</span>
    </header>

    <!-- キャラクター表示エリア -->
    <main class="main">
        <!-- 左側キャラクター（初期値として main.gif を設定） -->
        <img src="./img/main.gif" id="left-character-image" class="character-image">
        <!-- 右側キャラクター -->
        <img src="./img/wanko.gif" id="right-character-image" class="character-image">
    </main>
    
    <!-- テキスト表示エリア -->
    <section class="textbox">
        <div class="text-area left">
            <p id="text">僕もMFを卒業かあ…お世話になった皆さんに挨拶しないと</p>
            <div id="choice-container" class="choice-option">
                <button id="choice-nishikawa" class="choice-button">西川さん</button>
                <button id="choice-murata" class="choice-button">村田さん</button>
                <button id="choice-nishimura" class="choice-button">西村さん</button>
                <button id="choice-makino" class="choice-button">牧野さん</button>
                <button id="choice-uda" class="choice-button">宇田さん</button>
                <button id="choice-kuwama" class="choice-button">桑名さん</button>
            </div>
            <!-- 「最初に戻る」ボタンをテキストエリア内に配置 -->
            <button id="resetButton" class="reset-button" style="display:none;">最初に戻る</button>
        </div>
    </section>

    <!-- ポップアップ要素 -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>このゲームはフィクションです。実際の人物や団体などとは一切関係ありません。</p>
            <button id="playMusic" class="play-button">再生する</button>
            <button id="closePopup" class="close-button">閉じる</button>
        </div>
    </div>

    <!-- スクリプトファイルの読み込み（ルート直下） -->
    <script type="module" src="script.js"></script>
</body>
</html>
