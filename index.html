<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ノベルゲーム</title>
    <!-- Googleフォントの読み込み -->
    <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- CSSファイルの読み込み（ルート直下） -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- BGMの設定 -->
    <audio id="background-music" src="/bgm/main.m4a" loop autoplay></audio>

    <!-- ヘッダー部分 -->
    <header class="header">
        <span>3年 11月 1週</span>
        <span class="status">やる気: 😊</span>
        <span class="status">体力: ♥♥♥♥♥</span>
        <!-- ミュートボタン -->
        <button id="mute-button" class="mute-button">🔇</button>
    </header>

    <!-- キャラクター表示エリア -->
    <main class="main">
        <!-- 左側キャラクター -->
        <img src="/img/main.gif" id="left-character-image" class="character-image">
        <!-- 右側キャラクター -->
        <img src="" id="right-character-image" class="character-image">
    </main>
    
    <!-- テキスト表示エリア -->
    <section class="textbox">
        <div class="text-area left">
            <p id="main-text">僕もMFを卒業かあ…お世話になった皆さんに挨拶しないと</p>
            <div id="choice-container" class="choice-option">
                <button id="choice-A" class="choice-button">西川さん</button>
                <button id="choice-B" class="choice-button">村田さん</button>
                <button id="choice-C" class="choice-button">西村さん</button>
                <button id="choice-D" class="choice-button">牧野さん</button>
                <button id="choice-E" class="choice-button">宇田さん</button>
                <button id="choice-F" class="choice-button">桑名さん</button>
            </div>
            <button id="reset-button" class="reset-button" style="display:none;">最初に戻る</button>
        </div>
    </section>

    <!-- スクリプトファイルの読み込み（ルート直下） -->
    <script type="module" src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bgm = document.getElementById('background-music');
            bgm.volume = 0.5; // 音量を50%に設定
        });
    </script>
</body>
</html>
